<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="images/dr_fly_logo_tools.png" alt="DDON Tools Logo" class="sidebar-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="crafting.html">Crafting Materials</a></li>
                    <li><a href="enemy.html">Enemy & Loots</a></li>

                </ul>
            </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Wish List Section -->
            <h2 class="table-title">My Craft Wish List</h2>
            <section class="card secondary-card">
                <table id="wishListTable">
                    <thead>
                        <tr>
                            <th>Recipe ID</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Rank</th>
                            <th>Materials</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/dashboard.js"></script>

</html>
