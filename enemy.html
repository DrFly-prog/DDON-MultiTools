<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container enemy-page">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="crafting.html">Crafting Materials</a></li>
                    <li><a href="enemy.html">Enemy & Loots</a></li>
                    <li><a href="maps.html">Maps</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Enemy Drops and Locations</h1>

            <!-- Container for the two tables in columns -->
            <div class="table-container">
                <!-- Item Drop Rates by Enemy Table -->
                <section class="table-section">
                    <h2 class="table-title">Item Drop Rates by Enemy</h2>
                    <input type="text" id="itemEnemySearch" placeholder="Search in Item Drop Rates..." class="table-search">
                    <table id="itemEnemyTable">
                        <thead>
                            <tr>
                                <th>Item ID</th>
                                <th>Item Name</th>
                                <th>Drop Chance</th>
                                <th>Enemy ID</th>
                                <th>Enemy Name</th>
                                <th>Enemy Level Min</th>
                                <th>Enemy Level Max</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </section>

                <!-- Enemy Locations Table -->
                <section class="table-section">
                    <h2 class="table-title">Enemy Locations</h2>
                    <input type="text" id="mapEnemySearch" placeholder="Search in Enemy Locations..." class="table-search">
                    <table id="mapEnemyTable">
                        <thead>
                            <tr>
                                <th>Stage ID</th>
                                <th>Stage Name</th>
                                <th>Level</th>
                                <th>Enemy ID</th>
                                <th>Enemy Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>

    <script src="js/enemy.js"></script>
</body>
</html>
