<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container enemy-page">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="crafting.html">Crafting Materials</a></li>
                    <li><a href="enemy.html">Enemy & Loots</a></li>
                    <li><a href="maps.html">Maps</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Enemy Drops and Locations</h1>

            <!-- Container for the two tables in columns -->
            <div class="table-container">
                <!-- Drops Table -->
                <section class="table-section">
                    <h2 class="table-title">Item Drops by Enemy</h2>
                    <input type="text" id="dropsSearch" placeholder="Search in Drops Table..." class="table-search">
                    <table id="dropsTable">
                        <thead>
                            <tr>
                                <th>Drop Table ID</th>
                                <th>Enemy Name</th>
                                <th>Item ID</th>
                                <th>Max Quantity</th>
                                <th>Drop Chance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </section>

                <!-- Enemies Table without StageName and hidden columns -->
                <section class="table-section">
                    <h2 class="table-title">Enemies Locations</h2>
                    <input type="text" id="enemiesSearch" placeholder="Search in Enemies Table..." class="table-search">
                    <table id="enemiesTable">
                        <thead>
                            <tr>
                                <th>Stage ID</th>
                                <th class="layer-no">Layer No</th>
                                <th class="group-id">Group ID</th>
                                <th class="sub-group-id">SubGroup ID</th>
                                <th>Enemy ID</th>
                                <th>Level</th>
                                <th>Experience</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>

    <script src="js/enemy.js"></script>
</body>
</html>
